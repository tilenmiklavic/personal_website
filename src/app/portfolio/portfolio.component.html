<div>
  <div class="header container">
    <div class="row">
      <div class="title col container d-flex justify-content-center">
        My Portfolio
      </div>
    </div>
    <div class="row">
      <div class="subtitle col container d-flex justify-content-center">
        most up to date probably on <a href="https://www.instagram.com/tilen_miklavic/"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div *ngFor="let image of this.firstColumn">
          <img src={{image.name}} alt="portfolio picture" class="image col-12" (click)="openModal(image.index)">
        </div>
      </div>
      <div class="col-sm">
        <div *ngFor="let image of this.secondColumn" class="imageContainer">
          <img src={{image.name}} alt="portfolio picture" class="image col-12" (click)="openModal(image.index)">
        </div>
      </div>
      <div class="col-sm">
        <div *ngFor="let image of this.thirdColumn">
          <img src={{image.name}} alt="portfolio picture" class="image col-12" (click)="openModal(image.index)">
        </div>
      </div>
    </div>
  </div>

  <div [hidden]="!modalShow" id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="../../assets/images/portfolio{{modalImageSrc}}.jpg" alt="First slide">
      </div>
      <div *ngFor="let image of this.modalSlideShow" class="carousel-item">
        <img class="d-block w-100" src={{image.name}} alt="Second slide">
      </div>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="modal" tabindex="1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
